<h2>Por Capital</h2>

<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions"
            class="btn mx-2 btn-outline-primary"
            [ngClass]= "{'btn-primary text-white': selectedRegion === region}"
            (click)="searchByRegion(region)">
        {{region}}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>

  </div>
</div>
